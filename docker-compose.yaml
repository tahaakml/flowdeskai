services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: flowuser
      POSTGRES_PASSWORD: flowpass
      POSTGRES_DB: flowdesk
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://flowuser:flowpass@db:5432/flowdesk

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    


volumes:
  db_data:
